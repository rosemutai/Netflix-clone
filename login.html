<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="styles.css" />

    <!-- fontawesome icons -->
    <script src="https://use.fontawesome.com/102b7523f5.js"></script>
  </head>
  <body class="login-page">
    <!-- <div class="background"></div> -->
    <nav class="navbar">
      <img class="netflix-logo" src="images/netflix.png" alt="Netflix" />
    </nav>

    <div class="login">
      <h1 class="login-title">Sign In</h1>
      <section class="form">
        <form class="login-form">
          <input
            type="email"
            name="email"
            id="login-email"
            placeholder="Email or phone number"
          />
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Password"
          />
          <button type="submit">Sign In</button>
        </form>
        <div class="remember">
          <div>
            <input type="checkbox" name="remember-me" id="remember-me" />
            <label for="remember-me">Remember me</label>
          </div>
          <a href="#">Need help?</a>
        </div>

        <div class="new-member">
          <p>New to Netflix? <a href="">Sign up now.</a></p>
        </div>

        <p class="protection">
          This page is protected by Google reCAPTCHA to ensure you're not a bot.
          <a class="protection-link" href="">Learn more.</a>
        </p>
      </section>
    </div>
    <hr class="footer-divider" style="color: #333;">
    <footer class="login-footer">
      <div class="contact-link">
        <a href="http://">Questions? Contact us</a>
      </div>
      <div class="other-links">
        <div class="column-one">
          <a href="">FAQ</a>
          <a href="">Terms of Use</a>
          <a href="">Cookie Preferences</a>
        </div>

        <div class="column-two">
          <a href="">Help Center</a>
          <a href="">Privacy</a>
          <a href="">Corporate Information</a>
        </div>
      </div>
    </footer>
  </body>
</html>
